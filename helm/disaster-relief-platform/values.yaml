# Default values for disaster-relief-platform
# This is a YAML-formatted file.

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  domain: "disaster-relief.local"
  tls:
    enabled: true
    secretName: "disaster-relief-tls"
  ingress:
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/rate-limit: "100"
      nginx.ingress.kubernetes.io/rate-limit-window: "1m"

# Image configuration
image:
  registry: docker.io
  repository: disaster-relief/platform
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Backend service configuration
backend:
  enabled: true
  replicaCount: 3
  image:
    repository: disaster-relief/backend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: "production"
    - name: DB_HOST
      value: "postgresql"
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: "disaster_relief"
    - name: DB_USERNAME
      value: "disaster_relief"
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: disaster-relief-db-secret
          key: password
    - name: REDIS_HOST
      value: "redis"
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: disaster-relief-redis-secret
          key: password
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: disaster-relief-jwt-secret
          key: secret
    - name: MINIO_ENDPOINT
      value: "minio"
    - name: MINIO_PORT
      value: "9000"
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: disaster-relief-minio-secret
          key: access-key
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: disaster-relief-minio-secret
          key: secret-key
  livenessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Frontend service configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: disaster-relief/frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  env:
    - name: REACT_APP_API_URL
      value: "https://disaster-relief.local/api"
    - name: REACT_APP_WS_URL
      value: "wss://disaster-relief.local/ws"
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres-password"
    username: "disaster_relief"
    password: "disaster-relief-password"
    database: "disaster_relief"
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: ""
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    securityContext:
      enabled: true
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "redis-password"
  master:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    securityContext:
      enabled: true
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# MinIO configuration
minio:
  enabled: true
  auth:
    rootUser: "minio-admin"
    rootPassword: "minio-password"
  defaultBuckets: "disaster-relief-media"
  persistence:
    enabled: true
    size: 50Gi
    storageClass: ""
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  securityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true
  podSecurityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: disaster-relief.local
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
            port: 3000
        - path: /api
          pathType: Prefix
          service:
            name: backend
            port: 8080
        - path: /ws
          pathType: Prefix
          service:
            name: backend
            port: 8080
  tls:
    - secretName: disaster-relief-tls
      hosts:
        - disaster-relief.local

# Cert-Manager configuration
certManager:
  enabled: true
  installCRDs: true
  global:
    leaderElection:
      namespace: cert-manager
  webhook:
    timeoutSeconds: 4
  cainjector:
    timeoutSeconds: 4

# External Secrets configuration
externalSecrets:
  enabled: true
  installCRDs: true
  serviceAccount:
    create: true
    annotations: {}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
    server:
      persistentVolume:
        enabled: true
        size: 20Gi
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
    alertmanager:
      enabled: true
      persistentVolume:
        enabled: true
        size: 5Gi
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
  grafana:
    enabled: true
    adminPassword: "grafana-admin-password"
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
          memory: 512Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000

# Security configuration
security:
  podSecurityPolicy:
    enabled: true
  networkPolicy:
    enabled: true
  serviceAccount:
    create: true
    annotations: {}
  rbac:
    create: true
  secrets:
    create: true
    backend:
      jwtSecret: "your-jwt-secret-here"
      dbPassword: "disaster-relief-password"
      redisPassword: "redis-password"
      minioAccessKey: "minio-admin"
      minioSecretKey: "minio-password"
    frontend:
      apiUrl: "https://disaster-relief.local/api"
      wsUrl: "wss://disaster-relief.local/ws"

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "30d"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  storage:
    size: 100Gi
    storageClass: ""

# Network policies
networkPolicy:
  enabled: true
  ingress:
    enabled: true
  egress:
    enabled: true
  defaultDeny: true

# Service mesh (Istio) configuration
istio:
  enabled: false
  gateway:
    enabled: false
  virtualService:
    enabled: false
  destinationRule:
    enabled: false



