{{- if and .Values.certManager.enabled .Values.global.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    {{- include "disaster-relief-platform.labels" . | nindent 4 }}
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.certManager.email | default "admin@disaster-relief.local" }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: {{ .Values.global.ingress.className | default "nginx" }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    {{- include "disaster-relief-platform.labels" . | nindent 4 }}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.certManager.email | default "admin@disaster-relief.local" }}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: {{ .Values.global.ingress.className | default "nginx" }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "disaster-relief-platform.fullname" . }}-tls
  labels:
    {{- include "disaster-relief-platform.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.global.tls.secretName }}
  issuerRef:
    name: {{ .Values.certManager.issuer | default "letsencrypt-prod" }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.global.domain }}
    {{- range .Values.ingress.hosts }}
    - {{ .host }}
    {{- end }}
  commonName: {{ .Values.global.domain }}
{{- end }}



