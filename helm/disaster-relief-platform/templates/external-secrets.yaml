{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "disaster-relief-platform.fullname" . }}-secret-store
  labels:
    {{- include "disaster-relief-platform.labels" . | nindent 4 }}
spec:
  provider:
    vault:
      server: "{{ .Values.externalSecrets.vault.server | default "https://vault.disaster-relief.local" }}"
      path: "{{ .Values.externalSecrets.vault.path | default "secret/disaster-relief" }}"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "disaster-relief-platform"
          serviceAccountRef:
            name: {{ include "disaster-relief-platform.serviceAccountName" . }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "disaster-relief-platform.fullname" . }}-external-secret
  labels:
    {{- include "disaster-relief-platform.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ include "disaster-relief-platform.fullname" . }}-secret-store
    kind: SecretStore
  target:
    name: {{ include "disaster-relief-platform.fullname" . }}-external-secret
    creationPolicy: Owner
  data:
    - secretKey: db-password
      remoteRef:
        key: database
        property: password
    - secretKey: redis-password
      remoteRef:
        key: redis
        property: password
    - secretKey: jwt-secret
      remoteRef:
        key: jwt
        property: secret
    - secretKey: minio-access-key
      remoteRef:
        key: minio
        property: access-key
    - secretKey: minio-secret-key
      remoteRef:
        key: minio
        property: secret-key
    - secretKey: smtp-password
      remoteRef:
        key: smtp
        property: password
{{- end }}



