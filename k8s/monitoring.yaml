apiVersion: v1
kind: ServiceMonitor
metadata:
  name: disaster-relief-backend-monitor
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
    component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: disaster-relief-platform
      app.kubernetes.io/instance: disaster-relief-platform
      component: backend
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: disaster-relief-frontend-monitor
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
    component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: disaster-relief-platform
      app.kubernetes.io/instance: disaster-relief-platform
      component: frontend
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: disaster-relief-platform-rules
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
spec:
  groups:
    - name: disaster-relief-platform
      rules:
        - alert: DisasterReliefPlatformDown
          expr: up{job="disaster-relief-backend"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Disaster Relief Platform backend is down"
            description: "The backend service has been down for more than 1 minute."
        - alert: DisasterReliefPlatformHighErrorRate
          expr: rate(http_requests_total{job="disaster-relief-backend",status=~"5.."}[5m]) > 0.1
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High error rate in Disaster Relief Platform"
            description: "The error rate is {{ $value }} errors per second."
        - alert: DisasterReliefPlatformHighResponseTime
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="disaster-relief-backend"}[5m])) > 1
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High response time in Disaster Relief Platform"
            description: "The 95th percentile response time is {{ $value }} seconds."
        - alert: DisasterReliefPlatformHighMemoryUsage
          expr: (container_memory_usage_bytes{job="disaster-relief-backend"} / container_spec_memory_limit_bytes{job="disaster-relief-backend"}) > 0.8
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage in Disaster Relief Platform"
            description: "Memory usage is {{ $value }}% of the limit."
        - alert: DisasterReliefPlatformHighCPUUsage
          expr: (rate(container_cpu_usage_seconds_total{job="disaster-relief-backend"}[5m]) / container_spec_cpu_quota{job="disaster-relief-backend"}) > 0.8
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage in Disaster Relief Platform"
            description: "CPU usage is {{ $value }}% of the limit."



