apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: disaster-relief-secret-store
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
spec:
  provider:
    vault:
      server: "https://vault.disaster-relief.local"
      path: "secret/disaster-relief"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "disaster-relief-platform"
          serviceAccountRef:
            name: disaster-relief-platform
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: disaster-relief-external-secret
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: disaster-relief-secret-store
    kind: SecretStore
  target:
    name: disaster-relief-external-secret
    creationPolicy: Owner
  data:
    - secretKey: db-password
      remoteRef:
        key: database
        property: password
    - secretKey: redis-password
      remoteRef:
        key: redis
        property: password
    - secretKey: jwt-secret
      remoteRef:
        key: jwt
        property: secret
    - secretKey: minio-access-key
      remoteRef:
        key: minio
        property: access-key
    - secretKey: minio-secret-key
      remoteRef:
        key: minio
        property: secret-key
    - secretKey: smtp-password
      remoteRef:
        key: smtp
        property: password



