apiVersion: apps/v1
kind: Deployment
metadata:
  name: disaster-relief-backend
  namespace: disaster-relief-platform
  labels:
    app.kubernetes.io/name: disaster-relief-platform
    app.kubernetes.io/instance: disaster-relief-platform
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: disaster-relief-platform
      app.kubernetes.io/instance: disaster-relief-platform
      component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: disaster-relief-platform
        app.kubernetes.io/instance: disaster-relief-platform
        component: backend
    spec:
      serviceAccountName: disaster-relief-platform
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: backend
          image: disaster-relief/backend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: DB_HOST
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "disaster_relief"
            - name: DB_USERNAME
              value: "disaster_relief"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: disaster-relief-db-secret
                  key: password
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: disaster-relief-redis-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: disaster-relief-jwt-secret
                  key: secret
            - name: MINIO_ENDPOINT
              value: "minio"
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: disaster-relief-minio-secret
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: disaster-relief-minio-secret
                  key: secret-key
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/disaster-relief
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}



