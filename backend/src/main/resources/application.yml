spring:
  application:
    name: disaster-relief-platform
  
  profiles:
    active: local
  
  datasource:
    url: jdbc:postgresql://localhost:5432/relief_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  security:
    jwt:
      # JWT secret must be at least 64 characters (512 bits) for HS512 algorithm
      secret: ${JWT_SECRET:disaster-relief-platform-jwt-secret-key-2024-must-be-at-least-64-characters-long-for-hs512-security-requirements}
      expiration: 86400000 # 24 hours
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Storage Configuration
# Set to "filesystem" to use local file system (no MinIO required)
# Set to "minio" to use MinIO object storage
storage:
  type: ${STORAGE_TYPE:filesystem}
  filesystem:
    path: ${STORAGE_FILESYSTEM_PATH:./storage/media}

# MinIO Configuration (only used when storage.type=minio)
minio:
  # Endpoint can be in one of these formats:
  # - Full URL: http://localhost:9000 or https://minio.example.com:9000
  # - Hostname:port: localhost:9000 (will default to HTTP)
  # - Just hostname: localhost (will default to http://localhost:9000)
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET_NAME:relief-media}
  # Optional: explicitly set secure flag (auto-detected from endpoint URL if not set)
  secure: ${MINIO_SECURE:false}

# Map Configuration
map:
  mapbox:
    token: ${MAPBOX_TOKEN:your-mapbox-token}
  default-zoom: 10
  default-center:
    lat: 0.0
    lng: 0.0

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:3001
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.relief: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api


