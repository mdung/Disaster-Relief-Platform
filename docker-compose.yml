version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: relief-postgres
    environment:
      POSTGRES_DB: relief_platform
      POSTGRES_USER: relief_user
      POSTGRES_PASSWORD: relief_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - relief-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relief_user -d relief_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: relief-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - relief-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # OSRM for routing
  osrm:
    image: osrm/osrm-backend:latest
    container_name: relief-osrm
    command: osrm-routed --algorithm mld /data/map.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    networks:
      - relief-network
    profiles:
      - routing

  # Backend Spring Boot API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: relief-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/relief_platform
      SPRING_DATASOURCE_USERNAME: relief_user
      SPRING_DATASOURCE_PASSWORD: relief_password
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      JWT_SECRET: your-jwt-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - relief-network
    volumes:
      - ./backend:/app
    command: ["./gradlew", "bootRun"]

  # Frontend React PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: relief-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
      REACT_APP_MAPBOX_TOKEN: your-mapbox-token
    networks:
      - relief-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "start"]

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: relief-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - relief-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: relief-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - relief-network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: relief-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - relief-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  relief-network:
    driver: bridge

