groups:
  - name: disaster-relief-alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="disaster-relief-backend",code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="disaster-relief-backend"}[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="disaster-relief-backend"} > 1000000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }} bytes"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "PostgreSQL database is not responding"

      # MinIO Storage Issues
      - alert: MinIOStorageIssues
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MinIO storage unavailable"
          description: "MinIO storage service is not responding"

      # High Needs Request Volume
      - alert: HighNeedsVolume
        expr: rate(disaster_relief_needs_created_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High volume of needs requests"
          description: "{{ $value }} needs requests per second in the last 5 minutes"

      # Low Inventory Stock
      - alert: LowInventoryStock
        expr: disaster_relief_inventory_low_stock_total > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low inventory stock alert"
          description: "{{ $value }} items are running low on stock"

      # Task Completion Rate Low
      - alert: LowTaskCompletionRate
        expr: rate(disaster_relief_tasks_completed_total[1h]) / rate(disaster_relief_tasks_created_total[1h]) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low task completion rate"
          description: "Task completion rate is {{ $value }}% in the last hour"

      # User Activity Drop
      - alert: UserActivityDrop
        expr: rate(disaster_relief_user_actions_total[1h]) < 1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low user activity detected"
          description: "User activity rate is {{ $value }} actions per second in the last hour"

      # System Down
      - alert: SystemDown
        expr: up{job="disaster-relief-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disaster Relief System Down"
          description: "The disaster relief backend system is not responding"



